version = "0.0.26"
description = "qq â€“ local context server + CLI"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Proprietary"}
authors = [{name = "core tools"}]
dependencies = [
  "typer>=0.12",
  "pyyaml>=6.0",
  "pydantic>=2.7",
  "httpx>=0.27",
  "fastapi>=0.111",
  "uvicorn[standard]>=0.30",
  "rich>=13.7",
  "sentence-transformers>=3.0",
  "numpy>=1.26",
  "tqdm>=4.66",
